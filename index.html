<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Universitet Navigatsiya Tizimi</title>
    <meta name="title" content="Universitet Navigatsiya Tizimi" />
    <meta name="description" content="Universitet binolari bo'yicha zamonaviy navigatsiya tizimi. Xonalarni qidiring, yo'nalish toping." />
    <meta name="author" content="University Navigation Team" />
    <meta name="keywords" content="universitet, navigatsiya, xarita, qidiruv, yo'nalish" />
    
    <!-- Theme Color for browsers and PWA -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="msapplication-TileColor" content="#14b8a6" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uni-nav.uz/" />
    <meta property="og:title" content="Universitet Navigatsiya Tizimi" />
    <meta property="og:description" content="Universitet binolari bo'yicha zamonaviy navigatsiya tizimi" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="uz_UZ" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Universitet Navigatsiya Tizimi" />
    <meta name="twitter:description" content="Universitet binolari bo'yicha zamonaviy navigatsiya tizimi" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="UniNav" />
    
    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance: DNS Prefetch for API -->
    <link rel="dns-prefetch" href="https://api.yourdomain.com" />
    
    <!-- Performance: Preload critical fonts -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" 
      />
    </noscript>
    
    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; }
      html.loaded { visibility: visible; }
    </style>
    <script>
      document.documentElement.classList.add('loaded');
    </script>
  </head>

  <body>
    <!-- Loading indicator for slow connections -->
    <div id="root">
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0f1419;color:#14b8a6;font-family:system-ui;">
        <div style="text-align:center;">
          <div style="width:40px;height:40px;border:3px solid rgba(20,184,166,0.3);border-top-color:#14b8a6;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
          <p>Yuklanmoqda...</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
